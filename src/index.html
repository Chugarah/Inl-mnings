<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Manage All Your Money in One App" />
  <title>Silicon</title>

  <script src="https://kit.fontawesome.com/4d2af45ec4.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Container Queries & Skeleton Structure -->
  <div class="skeleton-wrapper">
    <div class="content-container">
      <div class="gradient-container">
        <!-- Header & Navigation -->
        <div class="header-wrapper">
          <header aria-label="Navigation & Logo"></header>
          <div class="header-navigation">
            <div>Logo & Nav</div>
            <div>Extra Menu</div>
          </div>
          <div class="promotion-area">Promotion</div>
          </header>
        </div>

        <!-- Header & Navigation End -->
      </div>
      <!-- Main Content -->
      <div class="main-wrapper">
        <main aria-label="Main Content"></main>
        <div class="main-app-features">Features</div>
        <div class="main-how-works">How does it work</div>
        <div class="main-app-promotion">Make your money....</div>
        <div class="main-clients">Clients Love</div>
        <div class="main-faq">Any questions?</div>
        </main>
      </div>

      <!-- Main Content End-->

      <!-- Footer Content -->
      <div class="footer-wrapper">
        <footer aria-label="Footer Content">
          <div class="footer-content">Footer Content</div>
        </footer>
      </div>
      <!-- Footer Content End -->
      <!-- Container Queries & Skeleton Structure END -->
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
