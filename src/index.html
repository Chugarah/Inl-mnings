<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Manage All Your Money in One App" />
  <title>Silicon</title>

  <script src="https://kit.fontawesome.com/4d2af45ec4.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Container Queries & Skeleton Structure -->
  <div class="skeleton-wrapper">

    <!-- Header & Navigation Inspired by Hans :)-->
    <header aria-label="Navigation & Logo" class="header_wrapper">
      <nav class="header" aria-label="Menu Navigation">
        <div class="header__logo">
          <img class="header__logo__img" src="./assets/images/svg/logo.svg" alt="Logo">
        </div>
        <div class="header__menu">
          <ul class="header__menu__navigation">
            <li class="header__menu__navigation__li-items" tabindex="0">Features</li>
          </ul>
        </div>
        <div class="header__theme-btn-access">
          <span class="header__theme-btn-access__text-span"> Dark Mode </span>
          <label class="header__theme-btn-access__toggle">
            <input class="header__theme-btn-access__toggle__check-box" type="checkbox">
            <span class="header__theme-btn-access__toggle__slider" aria-label="Slider for Theme" aria-valuenow="0"
              tabindex="0" role="slider" title="Slider for Theme" aria-valuemin="0" aria-valuemax="1">
            </span>
          </label>
          <button type="submit"
            class="header__theme-btn-access__btn-sign-in-up header__theme-btn-access__btn-sign-in-up--primary">
            <i class="fa-regular fa-user header__theme-btn-access__btn-sign-in-up__user-icon"></i>
            Sign in / up
          </button>
          <a class="header__theme-btn-access__bars">
            <i class="fa-solid fa-bars header__theme-btn-access__bars__icon"></i>
          </a>

        </div>
      </nav>
      <section aria-label="Hero & Promotion Section">
        <div class="hero-section">
          <h1 class="hero-section__heading">Manage All Your Money in One App</h1>
          <p class="hero-section__text-description">
            We offer you a new generation of the mobile banking.
            Save, spend & manage money in your pocket.
          </p>
          <div class="hero-section__apps-links">
            <!-- Inspired by Hans for Dynamic Buttons ;)-->
            <a href="#" title="Apple Store Link" class="
            hero-section__apps-links__link-item
            hero-section__apps-links__link-item--desktop">
              <img src="./assets/images/svg/app-store-btn-group.svg" alt="Apple Store Image">
            </a>
            <a href="#" title="Apple Store Link" class="
            hero-section__apps-links__link-item
            hero-section__apps-links__link-item--desktop">
              <img src="./assets/images/svg/app-android-store-btn-group.svg" alt="Android Store Image">
            </a>
          </div>
          <div class="hero-section__discover-more">
            <a href="#" title="Discover more link" tabindex="0" class="hero-section__discover-more__link-item">
              <i class="fa-solid fa-chevron-down hero-section__discover-more__link-item__discover-more__icon"></i>
              <span>Discover more</span></a>
          </div>
          <div class="hero-section__mobile-images">
            <img class="hero-section__mobile-images__iphone-1" src="./assets/images/svg/iphone-1.svg"
              alt="Iphone showing my cards section from Silicon AB app">
            <img class="hero-section__mobile-images__iphone-2" src="./assets/images/svg/iphone-2.svg"
              alt="Iphone showing budget section the app">
          </div>
      </section>
    </header>
    <!-- Header & Navigation End -->


  </div>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
