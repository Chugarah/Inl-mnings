<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Manage All Your Money in One App" />
    <title>Silicon</title>
    <link rel="stylesheet" href="./assets/css/layout.css" />
    <link rel="stylesheet" href="./assets/css/vars.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/components.css" />
  </head>
  <body>
    <div class="container">
      <!-- Using Grid fÃ¶r General Layout-->
      <div class="grid">
        <header aria-label="Navigation & Logo">
          <!-- Grid Header -->
          <div class="header-content grid-header">
            <div class="header-wrapper">
              <!-- Header Flex Box-->
              <div class="header-content-flex margin-center content-max-width">
                <div class="flex-box">
                  <!-- Logo & Nav Flex Box-->
                  <div
                    class="header-content-flex flex-gap-sm-a vertical-center"
                  >
                    <!-- Logo -->
                    <div class="logo">
                      <img
                        src="./assets/media/img/logo.svg"
                        alt="Logo Silicon AB"
                      />
                    </div>
                    <!-- Logo End -->
                    <!-- Navigation-->
                    <div class="nav vertical-center font-size-standard">
                      <nav aria-label="Navigation Menu">
                        <ul class="main-menu">
                          <li><a href="#">Features</a></li>
                        </ul>
                      </nav>
                    </div>
                    <!-- Navigation End -->
                  </div>
                  <!-- Logo & Nav Flex Box END-->
                </div>
                <div class="flex-box">
                  <!-- Buttons Flex Box-->
                  <div
                    class="header-content-flex flex-gap-sm-b vertical-center flex-right-horizontal"
                  >
                    <div class="dark-mode-switch">
                      <label class="font-size-standard">Dark Mode</label>
                      <input type="checkbox" name="dark-mode" value="false" />
                    </div>
                    <div>
                      <button class="btn-sign-in-up">Sign in / up</button>
                    </div>
                    <div class="mobile-menu">
                      <img
                        src="/assets/media/img/nav-toggle.svg"
                        alt="Mobile Menu Holder"
                      />
                    </div>
                  </div>
                  <!-- Buttons Flex Box END-->
                </div>
              </div>
            </div>
          </div>
        </header>
        <main aria-label="Main Content">
          <div class="main-wrapper">
            <section aria-label="Promotion Banner Content">
              <!-- Banner / Promotion Content-->
              <div class="grid-banner-content">
                <!-- Flex Content-->
                <div
                  class="banner-content-flex margin-center content-max-width"
                >
                  <div class="flex-banner-box">
                    <h1
                      class="padding-top-2 font-color-heading extra-bold promo-size-text-a text-center"
                    >
                      Manage All Your Money in One App
                    </h1>
                  </div>
                  <div class="flex-banner-box">
                    <p
                      class="padding-top-bottom-2 font-color-text font-regular font-size-regular text-center"
                    >
                      We offer you a new generation of the mobile banking. Save,
                      spend & manage money in your pocket.
                    </p>
                  </div>
                  <div class="flex-banner-box text-center">
                    <a
                      href="#"
                      class="flex flex-center flex-items-center text-decoration-none"
                    >
                      <img
                        src="/assets/media/img/app-apple-store.svg"
                        alt="Apple
                    Store Link"
                      />
                    </a>
                    <a
                      href="#"
                      class="flex flex-center flex-items-center text-decoration-none"
                    >
                      <img
                        class="padding-top-1"
                        src="/assets/media/img/app-android-store.svg"
                        alt="Android
                  Store Link"
                      />
                    </a>
                  </div>
                  <div class="flex-banner-box text-center padding-top-bottom-2">
                    <div class="inline-block">
                      <a
                        href="#"
                        class="flex flex-center flex-items-center text-decoration-none"
                      >
                        <img
                          class="with-4 padding-right-1"
                          src="/assets/media/img/arrow-button.svg"
                          alt="Arrow Down"
                        />
                        <span class="font-link-small font-color-text"
                          >Discover more</span
                        >
                      </a>
                    </div>
                  </div>
                  <div class="flex-banner-box"></div>
                </div>
                <!-- Flex Content End-->
              </div>
              <!-- Banner / Promotion Content End-->
            </section>
          </div>
        </main>
        <footer aria-label="Footer, Copyright and Company information"></footer>
      </div>
    </div>
  </body>
</html>
