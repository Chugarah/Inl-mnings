<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Manage All Your Money in One App" />
    <title>Silicon</title>
    <link rel="stylesheet" href="./assets/css/layout.css" />
    <link rel="stylesheet" href="./assets/css/vars.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/components.css" />
    <link rel="stylesheet" href="./assets/css/utils.css" />
    <link rel="stylesheet" href="./assets/css/w3schools.css" />
    <script
      src="https://kit.fontawesome.com/4d2af45ec4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header & Promotion Area-->
    <div class="gradient-container">
      <!-- Header-->
      <header aria-label="Navigation & Logo">
        <div class="header-wrapper">
          <div class="flex-header flex fa-i-c">
            <!-- Logo -->
            <div>
              <div class="flex fa-i-c">
                <div>
                  <a href="#">
                    <img
                      src="./assets/media/img/logo.svg"
                      alt="Logo Silicon AB"
                    />
                  </a>
                </div>
                <div class="navigation">
                  <nav aria-label="Navigation Menu">
                    <ul class="main-menu">
                      <li><a href="#">Features</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <!-- Sub Menus-->
            <div>
              <div class="flex fa-i-c">
                <div class="dark-mode-switch">
                  <!-- Rounded switch -->
                  <label class="label-text">Dark Mode</label>
                  <label class="switch">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                  </label>
                </div>
                <div>
                  <i class="fa-solid fa-bars fa-lg icon-color"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Header End-->
    </div>
    <!-- Header & Promotion Area End-->
  </body>
</html>
